<nav class="container-fluid bg-white py-2">
    <div class="row">
      <div class="col-2">    
        <img class="logo" routerLink="" src="../../../assets/NHL-logo.png" alt="">  
      </div>
    </div>
  </nav>
  
  
  <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
    
        <!-- Icon -->
        <div class="fadeIn first">
          <img src="../../assets/NHL-logo.png" id="icon" alt="User Icon" />
        </div>
    
        <!-- Register Form -->
        <form>
          <input type="text" class="fadeIn second" name="login" [(ngModel)]="username" placeholder="username">
          <input type="password" class="fadeIn third" name="login" [(ngModel)]="password" placeholder="password">
          <input type="text"  class="fadeIn third" name="login" [(ngModel)]="firstName" placeholder="First Name">
          <input type="text" class="fadeIn third" name="login" [(ngModel)]="lastName" placeholder="Last Name">
          <input type="text" class="fadeIn third" name="login" [(ngModel)]="email" placeholder="Email">

          <input type="submit" (click)="createUser()" class="fadeIn fourth" value="Register">
        </form>
 
      </div>
    </div>
