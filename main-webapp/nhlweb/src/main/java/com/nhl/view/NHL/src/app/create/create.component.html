<app-navbar></app-navbar>
<div class="container mt-5">
	<div class="row">
	    <div class="col-md-2">

        </div>
	    <div class="col-md-7">
	        
    		<h1>Create post</h1>
    		
    		<!-- <form> -->
    		    
    		    <div class="form-group">
    		        <label for="title">Title <span *ngIf="title==''" class="require">*</span></label>
    		        <input type="text" [(ngModel)]="title" class="form-control" name="title"/>
    		    </div>
    		        		    
    		    <div class="form-group">
    		        <label for="title">Forum <span *ngIf="forum==''" class="require">*</span></label>
    		        <input type="text" [(ngModel)]="forum"  class="form-control" name="title" />
                </div>
                
    		    <div class="form-group">
    		        <label for="description">Description</label>
    		        <textarea rows="5" class="form-control" name="description" [(ngModel)]="content"></textarea>
    		    </div>
    		    
    		    <div class="form-group" *ngIf="forum=='' || title==''">
    		        <p><span class="require">*</span> - required fields</p>
    		    </div>
    		    
    		    <div class="form-group">
					<button (click)="create()" class="btn btn-primary">
    		            Create
    		        </button>
    		        <button class="btn btn-default" routerLink="">
    		            Cancel
    		        </button>
    		    </div>
    		<!-- </form> -->
		</div>
	</div>
</div>
