<nav class="container-fluid bg-white py-2">
    <div class="row">
      <div class="col-2">    
        <img class="logo" routerLink="" src="../../../assets/nhl.png" alt="">  
      </div>
    </div>
  </nav>
  
  <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
    
        <!-- Icon -->
        <div class="fadeIn first">
          <img src="../../assets/nhl.png" id="icon" alt="User Icon" />
        </div>
    
        <!-- Login Form -->
        <form>
          <input type="text" id="login" class="fadeIn second" name="login" [(ngModel)]="username" placeholder="username">
          <input type="password" id="password" class="fadeIn third" name="login" [(ngModel)]="password" placeholder="password">
          <input type="submit" (click)="onSubmit()" class="fadeIn fourth" value="Log In">
        </form>
    
        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" routerLink="/register">Register</a>
        </div>
    
      </div>
    </div>
