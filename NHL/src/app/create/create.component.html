<app-navbar></app-navbar>
<div class="container mt-5">
	<div class="row">
	    <div class="col-md-2">

        </div>
	    <div class="col-md-7">
	        
    		<h1>Create post</h1>
    		
    		<!-- <form> -->
    		    
    		    <div class="form-group">
    		        <label for="title">Title <span *ngIf="title==''" class="require">*</span></label>
    		        <input type="text" [(ngModel)]="title" class="form-control" name="title"/>
    		    </div>
    		        		    
    		    <div class="form-group">
    		        <label for="title">Forum <span *ngIf="forum=='Select Forum'" class="require">*</span></label>
					
					<nav class="navbar navbar-expand-lg navbar-light bg-light">
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
						  <ul class="navbar-nav mx-auto">
							<li class="nav-item dropdown">
							  <a
								class="nav-link dropdown-toggle"
								href="#"
								id="navbarDropdown"
								role="button"
								data-toggle="dropdown"
								aria-haspopup="true"
								aria-expanded="false"
							  >
							  <span *ngIf="selected_team != null" >{{ selected_team.name }}</span>
								
							  </a>
							  <div
								class="dropdown-menu scrollable-menu"
								aria-labelledby="navbarDropdown"
							  >
								<a
								  *ngFor="let team of teams"
								  class="dropdown-item"
								  (click)="selected_team=team" 
								  >{{ team.name }}</a
								>
							  </div>
							</li>
						  </ul>
						</div>
					  </nav>
                </div>
                
    		    <div class="form-group">
    		        <label for="description">Description</label>
    		        <textarea rows="5" class="form-control" name="description" [(ngModel)]="content"></textarea>
    		    </div>
    		    
    		    <div class="form-group" *ngIf="forum=='' || title==''">
    		        <p><span class="require">*</span> - required fields</p>
    		    </div>
    		    
    		    <div class="form-group">
					<button (click)="create()" class="btn btn-primary">
    		            Create
    		        </button>
    		        <button class="btn btn-default" routerLink="">
    		            Cancel
    		        </button>
    		    </div>
    		<!-- </form> -->
		</div>
	</div>
</div>
